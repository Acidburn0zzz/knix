apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "nginx.fullname" . }}-nginx-conf"
  labels:
    app: {{ include "nginx.name" . | quote }}
    release: {{ .Release.Name | quote }}
data:
  mfn.conf: |-
    log_format mfn_log '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent"';

    server {
      listen 8080;
      client_max_body_size 100m;

      access_log /opt/mfn/nginx/access.log mfn_log;
      error_log /opt/mfn/nginx/error.log info;

      root /opt/mfn/nginx/gui;
      location / {
        alias /opt/mfn/nginx/gui/;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx.fullname" . | quote }}
  labels:
    app: {{ include "nginx.name" . | quote }}
    release: {{ .Release.Name | quote }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: {{ include "nginx.name" . | quote }}
    release: {{ .Release.Name | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx.fullname" . | quote }}
  labels:
    app: {{ include "nginx.name" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  replicas: {{ .Values.nginx.Replicas }}
  selector:
    matchLabels:
        app: {{ include "nginx.name" . | quote }}
        release: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app: {{ include "nginx.name" . | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: nginx
        image: "{{ .Values.imageRepo }}{{ .Values.nginx.imagePath }}:{{ .Values.nginx.imageTag }}"
        imagePullPolicy: "{{ .Values.nginx.imagePullPolicy }}"
        ports:
        - name: http
          containerPort: 8080
        resources:
{{ toYaml .Values.nginx.resources | indent 10}}
        volumeMounts:
        - name: conf-volume
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: conf-volume
        configMap:
          name: "{{ template "nginx.fullname" . }}-nginx-conf"
---
apiVersion: v1
kind: Service
metadata:
  name: store-{{ .Release.Name }}
  labels:
    app: microfunctions-store
    release: {{ .Release.Name | quote }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: 50000
  selector:
    app: microfunctions-store
    release: {{ .Release.Name | quote }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-{{ .Release.Name }}
  labels:
    app: microfunctions-store
    release: {{ .Release.Name | quote }}
spec:
  selector:
    matchLabels:
        app: microfunctions-store
        release: {{ .Release.Name | quote }}
  template:
    metadata:
      labels:
        app: microfunctions-store
        release: {{ .Release.Name | quote }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: frontend
        image: "{{ .Values.imageRepo }}{{ .Values.nginx.frontendImagePath }}:{{ .Values.nginx.frontendImageTag }}"
        imagePullPolicy: "{{ .Values.nginx.imagePullPolicy }}"
        env:
        - name: HTTP_PORT
          value: "50000"
        - name: MFN_DATALAYER
          value: "datalayer.{{ .Release.Namespace }}.svc.cluster.local"
        ports:
        - containerPort: 50000
          name: http
        resources:
{{ toYaml .Values.nginx.frontendResources | indent 10}}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - mfn.dyn.nesc.nokia.net
  gateways:
  - knative-ingress-gateway.knative-serving.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/management"
    rewrite:
      # Rewrite the original host header to the host header of Search service
      # in order to redirect requests to Search service.
      authority: wf-{{ .Release.Name }}-management.mfn.dyn.nesc.nokia.net
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
          port:
            number: 80
        weight: 100
  - match:
    - uri:
        prefix: /storage
    route:
    - destination:
        host: store-{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nx-{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
