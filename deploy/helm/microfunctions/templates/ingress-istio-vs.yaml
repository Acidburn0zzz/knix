apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - {{ .Values.ingress.host }}
  gateways:
  - knative-ingress-gateway.knative-serving.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/management"
    rewrite:
      # Rewrite the original host header to the host header of Search service
      # in order to redirect requests to Search service.
      authority: wf-{{ .Release.Name }}-management.svc.cluster.local
    route:
      - destination:
          host: istio-ingressgateway.istio-system.svc.cluster.local
          port:
            number: 80
        weight: 100
  - match:
    - uri:
        prefix: /storage
    route:
    - destination:
        host: store-{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nx-{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
