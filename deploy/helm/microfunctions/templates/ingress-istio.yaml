{{- if (.Values.ingress.httpsCert) }}
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  namespace: knix
  name: {{ .Release.Name }}-ingress-tls
data:
  tls.crt: {{ .Values.ingress.httpsCert }}
  tls.key: {{ .Values.ingress.httpsKey }}
---
{{- end }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: knix
  annotations:
    kubernetes.io/ingress.class: istio
spec:
{{- if (.Values.ingress.httpsCert) }}
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ .Release.Name }}-ingress-tls
{{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /storage
        pathType: Prefix
        backend:
          serviceName: store-{{ .Release.Name }}
          servicePort: 80
      - path: /management
        pathType: Prefix
        backend:
          serviceName: wf-{{ .Release.Name }}-management
          servicePort: 80
      - path: /
        pathType: Prefix
        backend:
          serviceName: nx-{{ .Release.Name }}
          servicePort: 80